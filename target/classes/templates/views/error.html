<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
</head>

<body>
<header th:replace="layout/Header :: Header"></header>
<div class="wrapper">
  <div class="main system-error">
    <section class="main-section">
      <p class="section-block">
      <p class="system-error-message" th:each="message : ${messageList}">
        <th:block th:each="msg, cnt : ${message.split('\r\n|\r|\n', -1)}">
          <th:block th:text="${msg}"/>
          <br th:if="${!cnt.last}"/>
        </th:block>
      </p>
      </p>
    </section><!--/.main-section-->
    <section class="main-section gray-top-border buttons">
    </section><!--/.main-section-->
  </div><!--/.main-->
</div><!--/.wrapper-->

<footer th:replace="layout/Footer :: Footer"></footer>

</body>
</html>
