<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:data-provide="http://www.w3.org/1999/xhtml">

<header th:replace="layout/Header :: Header"></header>

<body>

<div class="wrapper">
  <div class="main">
    <h2 class="page-title"><strong><div th:text="#{label.portal.title}"/></strong></h2>
    <section class="main-section error-message" th:if="!${messageList == null or #lists.isEmpty(messageList)}">
      <i class="ico-error"></i>
      <th:block  th:each="message : ${messageList}">
        <p><span th:text="${message}"/></p>
      </th:block>
    </section>
    <section class="portal-menu">
      <ul class="portal-menu-list">
        <li class="portal-menu-list-item"><button class="bt bt-green btn_orderList"><div th:text="#{label.orderList.title}"/></button></li>
        <li class="portal-menu-list-item"><button class="bt bt-green btn_detailList"><div th:text="#{label.detailList.title}"/></button></li>
      </ul>
    </section><!--/.portal-menu-->
  </div><!--/.main-->
</div>
<form id="orderListAction" th:action="@{/BO/boardList}" method="post">
</form>
<form id="detailListAction" th:action="@{/BO/detailList}" method="post">
</form>

<footer th:replace="layout/Footer :: Footer"></footer>
</body>
<script>
       /* 「注文状況一覧」ボタン */
  $('.btn_orderList').click(function() {
            $('#orderListAction').submit();
  });

         /* 「明細一覧」ボタン */
  $('.btn_detailList').click(function() {
            $('#detailListAction').submit();
  });
</script>
</html>
